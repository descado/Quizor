<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">Test App</div>
        <nav class="header__nav">
            <button class="button button--primary">Создать тест</button>
        </nav>
    </header>

    <main class="main">
        <section class="test">
            <div class="test__question card">
                <h2 class="card__title">Вопрос 1</h2>
                <p class="card__text">Какой язык программирования вы предпочитаете?</p>
                <ul class="card__options">
                    <li class="card__option">
                        <input type="radio" name="question1" id="q1-option1">
                        <label for="q1-option1">JavaScript</label>
                    </li>
                    <li class="card__option">
                        <input type="radio" name="question1" id="q1-option2">
                        <label for="q1-option2">Python</label>
                    </li>
                    <li class="card__option">
                        <input type="radio" name="question1" id="q1-option3">
                        <label for="q1-option3">Java</label>
                    </li>
                </ul>
            </div>
            <button class="button button--secondary">Следующий вопрос</button>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">© 2023 Test App</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
